<h1 class="catalog-title">Stock</h1>
<mat-sidenav-container style="height: 100vh;">
    <mat-sidenav #sidenav mode="side" position="start" [(opened)]="isSidebarOpen">
        <div class="catalog-filters">
            <h2>Filtres</h2>
            <div class="range-display">{{ startValue }} € - {{ endValue }} €</div>

            <mat-slider min="0" max="50">
                <input matSliderStartThumb [(ngModel)]="startValue">
                <input matSliderEndThumb [(ngModel)]="endValue">
            </mat-slider>

            <button mat-raised-button color="primary" (click)="applyFilters()">Appliquer filtres</button>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="catalog-search">
            <button mat-button color="primary" (click)="toggleSidebar()">
                <mat-icon>filter_list</mat-icon>
                <span>Filtres</span>
            </button>

            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Rechercher</mat-label>
                <input matInput type="text" placeholder="Tapez pour rechercher..." [(ngModel)]="query" />
                <button mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
        @if (catalog$ | async; as catalog) {
        <app-catalog [catalog]="catalog"></app-catalog>
        }
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-card appearance="outlined" class="transactions-container">
    <mat-card-header>
        <mat-card-title>transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
            <!-- Type Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                    Type
                </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.type}} </td>
            </ng-container>
        
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
                    Date
                </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.date | date : 'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>
        
            <!-- Value Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by value">
                    Valeur
                </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.value}} </td>
            </ng-container>
        
            <!-- mail Column -->
            <ng-container matColumnDef="seller_email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by seller_email">
                    Lié à
                </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.seller.email}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

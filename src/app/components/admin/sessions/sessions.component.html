<div class="container">
    <h1>Gestion des Sessions</h1>

    <!-- Bouton pour ajouter une Session -->
    <button mat-raised-button color="primary" (click)="openSessionFormDialog()">
        <mat-icon>add</mat-icon> Ajouter une Session
    </button>

    <!-- Tableau des Sessions -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Colonne ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let session">{{ session.id }}</mat-cell>
        </ng-container>

        <!-- Colonne begin_date -->
        <ng-container matColumnDef="begin_date">
            <mat-header-cell *matHeaderCellDef>Début de la sesion</mat-header-cell>
            <mat-cell *matCellDef="let session">{{ session.begin_date | date : 'dd/MM/yyyy HH:mm'}}</mat-cell>
        </ng-container>

        <!-- Colonne end_date -->
        <ng-container matColumnDef="end_date">
            <mat-header-cell *matHeaderCellDef>Fin de la Session</mat-header-cell>
            <mat-cell *matCellDef="let session">{{ session.end_date | date : 'dd/MM/yyyy HH:mm'}}</mat-cell>
        </ng-container>

        <!-- Colonne end_date -->
        <ng-container matColumnDef="commission">
            <mat-header-cell *matHeaderCellDef>Comission</mat-header-cell>
            <mat-cell *matCellDef="let session">{{ session.commission }}</mat-cell>
        </ng-container>

        <!-- Colonne fees -->
        <ng-container matColumnDef="fees">
            <mat-header-cell *matHeaderCellDef>Fees</mat-header-cell>
            <mat-cell *matCellDef="let session">{{ session.fees }}</mat-cell>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let session">
                <button mat-icon-button color="primary" (click)="openSessionFormDialog(session)">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- En-tête et lignes -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>

<h2 mat-dialog-title>{{ game.id ? 'Modifier le jeu' : 'Ajouter un jeu' }}</h2>
<mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput [(ngModel)]="game.name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Ã‰diteur</mat-label>
            <input matInput [(ngModel)]="game.editor" name="editor" required />
        </mat-form-field>

        <div class="actions">
            <button mat-raised-button type="button" mat-dialog-close>Annuler</button>
            <button mat-raised-button color="primary" type="submit">
                {{ game.id ? 'Modifier' : 'Ajouter' }}
            </button>
        </div>
    </form>
</mat-dialog-content>

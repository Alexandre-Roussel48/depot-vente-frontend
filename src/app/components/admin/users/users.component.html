<div class="container">
    <h1>Gestion des Utilisateurs</h1>

    <!-- Barre de recherche -->
    <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Rechercher un utilisateur</mat-label>
        <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchUsers()" />
        <button matSuffix mat-icon-button (click)="searchUsers()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <!-- Tableau des utilisateurs -->
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Colonne ID -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let client">{{ client.id }}</mat-cell>
        </ng-container>

        <!-- Colonne Email -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let client">{{ client.email }}</mat-cell>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let client">
                <button mat-icon-button color="warn" (click)="deleteUser(client.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <!-- En-tÃªte et lignes -->
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
